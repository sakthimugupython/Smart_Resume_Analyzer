<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Resume Analyzer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark coffee-gradient sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'upload_resume' %}">
                <i class="fas fa-file-pdf"></i> Smart Resume Analyzer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload_resume' %}">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'analysis' %}">Analysis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'jobs' %}">Jobs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="py-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="coffee-gradient text-white text-center py-4 mt-5">
        <p class="mb-0">&copy; 2025 Smart Resume Analyzer. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
